 <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title> Bookmark</title>
  </head>
  <body>


    

      <div class="all py-5 position-relative">
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <h1 class="py-2 position-relative">
                 Bookmarker
            </h1>
        
            <div class="bookmark-div w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4 ">
                <h2>
                  <i class="fa-solid fa-bookmark  "></i>
                  Bookmark your favorite sites
                  <i class="fa-solid fa-bookmark  "></i>
                </h2>
              </div>
  <div class="w-75 my-5 mx-auto d-flex justify-content-center flex-column">

    <label class="text-muted fw-bold"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
    <input type="text" placeholder="Website name" id="NameId" class="form-control my-3">

    <label class="text-muted fw-bold"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
    <input id="URLId" type="url" placeholder="Website URL" class="form-control my-3">


    <button id="addBtn" onclick="addInfo()" class="btn btn-danger mx-auto  ">Add Product</button>
  </div>  

  <table class="my-5 table w-75 mx-auto">

    <thead class="text-primary text-center">
      <th class="fw-bold">Index</th>
      <th class="fw-bold">Website Name</th>
      <th class="text-warning fw-bold">Visit</th>
      <th class="text-danger fw-bold">Delete</th>
      
    </thead>

    <tbody id="tBody" class="text-center">

    </tbody>

  </table>

</div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/mine.js"></script>
    
  </body>
  </html>
